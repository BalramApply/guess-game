<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Rolling Game</title>

    <link
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="guss.css">
</head>
<body>
    <h1><b><u>DICE ROLLLING GAME</u></b></h1>
    
    <!--step-1 button generate number -->
    <div id="section1" class=" container text-center ">
   <button class="btn btn-warning btn-lg" onclick="generate_number_btn_click()">generate Number</button></div>

    <!--step-2 input field -->
    <div id="section2" class="container">
        <div class="row ">
            <div class=" text-center">
                <img src="question gif.gif" alt="question animated photo" style="width: 250px;">
                <p class="text-danger">Guess the number between 1 to 6 **</p>
                <div class="form-group w-25 mx-auto">
                    <input id="field" type="text" placeholder="Enter here" class="form-control">
                </div>
                <button onclick="check_number()" class="btn btn-primary btn-sm mt-4">Check</button>
            </div>
        </div>
    </div>
    <!--step-3 animation dice -->
    <div class="container text-center" id="section3">
    <img class="img-fluid" src="diceroll.gif" alt="" style="width: 250px;"><h1>GENERATING NUMBER...</h1></div>

    <div id="play" class=" container text-center ">
   
    <button class="btn btn-warning btn-lg" onclick="generate_number_btn_click()">Play Again</button></div>

    <script src="guss.js"></script>
</body>
</html>
